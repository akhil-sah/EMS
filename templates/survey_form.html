{% block content_2 %}
    <div class ="container">
        <div class = "row row-content">
            <div class="col-12">
               <h2>Create Survey</h2>
            </div>  
            <div class="col-12 col-md-9">
                <form action = "{% url 'survey_form' survey_id %}" method = "POST">
                {% csrf_token %}
                    <input  id = "survey_id" name = "survey_id" type = "hidden" value="{{survey_id}}" />
                    <div class = "form-group row">
                        <label for="person" class = "col-md-2 col-form-label" title="Leave empty for anonymous response">Name</label>
                        <div class = "col-md-10">
                            <input class = "form-control" id = "person" name = "person"/>
                        </div>
                    </div>
                    <div class = "form-group row">
                        <label for="feedback" class = "col-md-2 col-form-label">Feedback</label>
                        <div class = "col-md-10">
                            <textarea class = "form-control" id = "feedback" name = "feedback"
                            rows = "12" placeholder= "Your feedback"></textarea>
                        </div>
                    </div>
                    <div class = "form-group row">
                        <div class = "col-md-10 offset-md-2">   <!--id should match the for of the label-->
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md">
            </div>
        </div>
    </div>
{% endblock %}
