{% block content_2 %}
<div class="container"  style="min-height:79vh;">
    <div class="row row-content">
        <div class="col-12">
            <h1>Select Session</h1>
        </div>
        <div class="col-12 col-md-9">
            <form action="{% url 'select_session' %}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="session" class="col-form-label col-md-3">ID and Date of session </label>
                    <select class="select-attribute col-md-8 form-control" name="session">
                    {% for session in sessions %}
                        <option value="{{session.id}}">ID: {{session.id}} - Date: {{session.date}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group row">
                    <div class = "col-md-10">
                        <button type="submit" name="button" value="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
