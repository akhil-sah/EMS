{% extends 'base.html' %}
{% load static %}
{% block content_2 %}
	<div class='postResetBlock'>
		<div class=content>
			<header>
				<h1 class='title'>EMS</h1>
				<blockquote class='tagline'>Environment Management System</blockquote>
			</header>
			{% if new_user.is_authenticated %}
			<div class='message'>
				<h2>Welcome {{new_user.username}}</h2>
				<p>Your account has been created. You can <a href="{% url 'login' %}">LogIn</a> now.</p>
				<img src="{% static 'images/doneIcon.jpeg' %}" alt = '' id='doneIcon'>
			</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
