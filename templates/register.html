{% extends 'base.html' %}
{% load static %}

{% block add_files %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content_2 %}
<section class="vh-100 bg">
  	<div class="container py-5 h-100">
    	<div class="row d-flex justify-content-center align-items-center h-100">
      		<div class="col col-sm-8">
        		<div class="card" style="border-radius: 1rem;">
          			<div class="row g-0">
            			<div class="offset-sm-3 col-md-6 d-flex align-items-center">
              				<div class="card-body p-4 text-black">
				                <form action = "{% url 'register' %}" method = 'POST'>
				                	{% csrf_token %}
                  					<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h3>
				                    <div class="form-outline mb-4">
                    					<label class="form-label" for = "username">Username</label>
                    					<input type="email" id="username" name = "username" style = "outline-color: #1c5ae5; display: block; width: 100%; height: 2.5em; border-width: 1px; border-color: #59605b; border-radius: 5px;"
                    					placeholder="name@email.com" />
                  					</div>
				                    <div class="form-outline mb-4">
                    					<label class="form-label" for = "email">Email address</label>
                    					<input type="email" id="email" name = "email" style = "outline-color: #1c5ae5; display: block; width: 100%; height: 2.5em; border-width: 1px; border-color: #59605b; border-radius: 5px;"
                    					placeholder="name@email.com" />
                  					</div>                  				
					                <div class="form-outline mb-4">
                    					<label class="form-label" for = "password">Password</label>
                    					<input type="password" id="password" name = "password" style = "outline-color: #1c5ae5; display: block; width: 100%; height: 2.5em; border-width: 1px; border-color: #59605b; border-radius: 5px;"
                    					placeholder="Enter your password" />
                    				</div>
   				                    <div class="form-outline mb-4">
                    					<label class="form-label" for = "password2">Confirm Password</label>
                    					<input type="password" id="password2" name = "password2" style = "outline-color: #1c5ae5; display: block; width: 100%; height: 2.5em; border-width: 1px; border-color: #59605b; border-radius: 5px;"
                    					placeholder="Enter your password" />
                  					</div>
				                    <div class="pt-1 mb-4">
                    					<button class="btn btn-dark btn-lg btn-block" type="submit">SIGN UP</button>
                  					</div>
                  					<p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}" style="color: #393f81; text-decoration: none;">Login here</a></p>
                    			</form>
              				</div>
            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>
</section>
