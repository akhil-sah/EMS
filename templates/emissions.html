{% extends "base.html" %}

{% block content_2 %}
<div class="container">
  <div class="row-container display-1">
    Emission Data
  </div>
  <form action="{% url 'enter_emissions' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="attribute" class="col-form-label col-md-3">Name of Attribute</label>
      <select class="select-attribute col-md-3 form-control" name="substance">
        {% for attribute in attributes_left %}
          <option value="{{attribute.id}}">{{attribute.substance_name}}</option>
        {% endfor %}
      </select>
      <label for="value" class="col-form-label col-md-3">Value</label>
      <input type="numeric" name="value" value="" class="form-control col-md-3">
    </div>
    <div class="form-group row">
      <button type="submit" name="button" value="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
    <table class="table table-striped">
    <thead class="thead-dark">
      <th>#</th>
      <th>Attribute</th>
      <th>Values</th>
    </thead>
    <tbody class="">
      {% for attr in attributes_filled %}
        <tr>
          <th>{{forloop.counter}}</th>
          <td>{{attr.substance.substance_name}}</td>
          <td>{{attr.value}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
